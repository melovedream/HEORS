            const getJSON=function(url){
                const promise=new Promise(function(reolve,reject){
                    const xhr=new XMLHttpRequest()
                    xhr.open('get',url)
                    xhr.send(null)
                    xhr.onreadystatechange=function(){
                        if(xhr.readyState!==4){
                            return
                        }
                        if(xhr.readyState==4&&xhr.status==200){
                            reolve(this.response)
                        }
                        else {
                            reject(this.statusText)
                        }
                    }
                })
                return promise;
            }
            getJSON('http://127.0.0.1:5000/api/getheros').then(function(resolve){
                console.log('contents:'+resolve)
            },function(error){
                // console.error('出错了',error)
                console.log(error)
            })
        }
    </script>
